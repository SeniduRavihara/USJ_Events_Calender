<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Events - University of Sri Jayewardenepura</title>
    <link rel="stylesheet" href="create_event_page.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo">ðŸ“…</div>
            <a href=""><div class="logo-text">
                <div class="logo-title">Faculty Events</div>
                <div class="logo-subtitle">University of Sri Jayewardenepura</div>
            </div></a>
        </div>
        <div class="header-actions">
            <a href="" class="full-calendar-btn">ðŸ“… Full Calendar</a>
            <div class="notification-icon"><a href="">ðŸ””</a></div>
            <div class="profile-icon"><a href="">ðŸ‘¤</a></div>
        </div>
    </header>

    <main class="main-content">
        <section class="welcome-section">
            <a href="dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
        </section>

        <section class="event-register-section modern-card">
            <h2 class="section-title">Create New Event</h2>
            <form class="event-register-form modern-form">
                <div class="form-group">
                    <label for="event-title">Event Title<span class="required">*</span></label>
                    <input type="text" id="event-title" name="event-title" required placeholder="Enter event title">
                </div>
                <div class="form-group">
                    <div class="cover-choice-group">
                        <div class="cover-image-option">
                            <label for="cover-image">Upload Cover Image</label>
                            <input type="file" id="cover-image" name="cover-image" accept="image/*">
                        </div>
                        <div class="cover-color-options">
                            <span>Or choose a color:</span>
                            <div class="color-swatches">
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#6366f1"><span style="background:#6366f1"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#3b82f6"><span style="background:#3b82f6"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#10b981"><span style="background:#10b981"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#f59e42"><span style="background:#f59e42"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#ef4444"><span style="background:#ef4444"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#f472b6"><span style="background:#f472b6"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#fbbf24"><span style="background:#fbbf24"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#a3e635"><span style="background:#a3e635"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#0ea5e9"><span style="background:#0ea5e9"></span></label>
                                <label class="color-swatch"><input type="radio" name="cover-color" value="#64748b"><span style="background:#64748b"></span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-date">Date<span class="required">*</span></label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time<span class="required">*</span></label>
                    <input type="time" id="event-time" name="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location<span class="required">*</span></label>
                    <input type="text" id="event-location" name="event-location" required placeholder="e.g. Main Hall">
                </div>
                <div class="form-group">
                    <label>Department<span class="required">*</span></label>
                    <div class="department-checkbox-group">
                        <label><input type="checkbox" name="department[]" value="cs"> Computer Science</label>
                        <label><input type="checkbox" name="department[]" value="se"> Software Engineering</label>
                        <label><input type="checkbox" name="department[]" value="is"> Information Systems</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="event-description" rows="3" placeholder="Event details, agenda, etc."></textarea>
                </div>
                <div class="form-group">
                    <label>Is registration needed?</label>
                    <div class="registration-needed-group">
                        <label><input type="radio" name="registration-needed" value="no" checked> No</label>
                        <label><input type="radio" name="registration-needed" value="yes"> Yes</label>
                    </div>
                    <div class="registration-link-group" style="display:none; margin-top:0.7rem;">
                        <label for="registration-link">Registration Form Link<span class="required" style="display:none;">*</span></label>
                        <input type="url" id="registration-link" name="registration-link" placeholder="https://example.com/registration">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary register-btn modern-btn">Create Event</button>
            </form>
        </section>
        <script>
        // Show/hide registration link input based on radio selection and toggle required
        document.addEventListener('DOMContentLoaded', function() {
            const radios = document.getElementsByName('registration-needed');
            const regLinkGroup = document.querySelector('.registration-link-group');
            const regLinkInput = document.getElementById('registration-link');
            const regLinkAsterisk = regLinkGroup.querySelector('.required');
            function updateRegLink() {
                if (document.querySelector('input[name="registration-needed"]:checked').value === 'yes') {
                    regLinkGroup.style.display = 'block';
                    regLinkInput.required = true;
                    regLinkAsterisk.style.display = 'inline';
                } else {
                    regLinkGroup.style.display = 'none';
                    regLinkInput.required = false;
                    regLinkAsterisk.style.display = 'none';
                }
            }
            radios.forEach(radio => {
                radio.addEventListener('change', updateRegLink);
            });
            updateRegLink(); // Initial call
        });
        </script>
    </main>
</body>
</html>
