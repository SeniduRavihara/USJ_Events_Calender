<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Events - University of Sri Jayewardenepura</title>
    <link rel="stylesheet" href="event_register.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo">ðŸ“…</div>
            <a href=""><div class="logo-text">
                <div class="logo-title">Faculty Events</div>
                <div class="logo-subtitle">University of Sri Jayewardenepura</div>
            </div></a>
        </div>
        <div class="header-actions">
            <a href="" class="full-calendar-btn">ðŸ“… Full Calendar</a>
            <div class="notification-icon"><a href="">ðŸ””</a></div>
            <div class="profile-icon"><a href="">ðŸ‘¤</a></div>
        </div>
    </header>

    <main class="main-content">
        <section class="welcome-section">
            <a href="dashboard.html" class="back-btn">&larr; Back to Event Details</a>
        </section>

        <section class="event-register-section">
            <h2 class="section-title">Register for Event</h2>
            <form class="event-register-form">
                <div class="form-group">
                    <label for="name">Full Name<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="student-id">Student ID<span class="required">*</span></label>
                    <input type="text" id="student-id" name="student-id" required placeholder="e.g., FC221001">
                </div>
                <div class="form-group">
                    <label for="department">Department<span class="required">*</span></label>
                    <select id="department" name="department" required>
                        <option value="">Select department</option>
                        <option value="cs">Computer Science</option>
                        <option value="se">Software Engineering</option>
                        <option value="is">Information Systems</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event">Event<span class="required">*</span></label>
                    <select id="event" name="event" required>
                        <option value="">Select event</option>
                        <option value="ai-workshop">AI Workshop Series</option>
                        <option value="software-architecture">Software Architecture Seminar</option>
                        <option value="db-design">Database Design Competition</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any special requirements?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary register-btn">Register</button>
            </form>
        </section>
    </main>
</body>
</html>
