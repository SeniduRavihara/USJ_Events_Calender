<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Event Calendar</title>
  
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h1>Welcome Back!</h1>
      <p class="subtitle">Log in to access your event calendar</p>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your university email" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" />
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" /> Remember me
        </label>
        <a href="#">Forgot Password?</a>
      </div>
      <button onclick="alert('Logging in...')">Log In</button>
      <p class="toggle">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
      </p>
    </div>
    <div id="signup-form">
      <h1>Join the Fun!</h1>
      <p class="subtitle">Sign up to stay updated on university events</p>
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your university email" />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password" />
      </div>
      <button onclick="alert('Signing up...')">Sign Up</button>
      <p class="toggle">
        Already have an account? <a href="#" onclick="toggleForm()">Log In</a>
      </p>
    </div>
  </div>
  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }
  </script>
</body>
</html>
